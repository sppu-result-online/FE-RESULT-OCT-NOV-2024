<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Exam Score</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="logo.jpeg">
    
    <!-- Open Graph meta tags -->
    <meta property="og:image" content="logo.jpeg">
    <meta property="og:image:alt" content="SPPU Logo">
    <meta property="og:title" content="SPPU Online Exam Score">
    <meta property="og:description" content="Check your online exam scores with ease.">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .header-bar {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: white;
            color: black;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-icon {
            width: 25px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0);
            margin-right: 10px;
            border-radius: 2px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 2px;
        }

        .menu-icon div {
            height: 3px;
            background-color: rgb(0, 0, 0);
        }

        .container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            padding: 20px;
            margin-top: 20px;
        }

        .header {
            background-color: #00bcd4;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            border-bottom: 4px solid cyan;
        }

        .form-group {
            margin-top: 20px;
        }

        label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .captcha {
            margin: 15px 0;
            text-align: center;
        }

        .captcha img {
            width: 100%;
            max-width: 200px;
            height: auto;
            border: 1px dotted #000;
            border-radius: 4px;
        }

        .captcha a {
            display: block;
            font-size: 12px;
            margin-top: 5px;
            color: #00bcd4;
            cursor: pointer;
            text-decoration: underline;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .buttons button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #00bcd4;
            color: #fff;
        }

        .buttons button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="menu-icon">
            <div></div>
            <div></div>
            <div></div>
        </div>
        Online Exam Score
    </div>
    <div class="container">
        <div class="header">Search Online Exam Score</div>
        <form id="examForm">
            <div class="form-group">
                <label for="prn">PRN *</label>
                <input type="text" id="prn" name="prn" placeholder="Enter your PRN" required>
            </div>
            <div class="form-group">
                <label for="captcha">Enter captcha text as shown in image *</label>
                <input type="text" id="captcha" name="captcha" placeholder="Enter Captcha Text" required>
            </div>
            <div class="captcha">
                <img id="captchaImage" src="" alt="Captcha">
                <a onclick="generateCaptcha()">Refresh Captcha</a>
            </div>
            <div class="buttons">
                <button type="submit" class="search">Search</button>
                <button type="button" class="cancel">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const captchaImage = document.getElementById('captchaImage');
        
        function generateCaptcha() {
            const random = Math.random().toString(36).substring(2, 8).toUpperCase();
            const canvas = document.createElement('canvas');
            canvas.width = 200;
            canvas.height = 50;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = '24px Arial';
            ctx.fillStyle = '#000000';
            ctx.fillText(random, 50, 30);
            captchaImage.src = canvas.toDataURL('image/png');
        }

        generateCaptcha();

        document.getElementById('examForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // URL of your result PDF (replace with the path to your RESULT.pdf in the repo)
            const pdfUrl = 'RESULT.pdf';  // Assuming the PDF is in the same directory as the HTML file

            // Open the PDF in a new tab
            window.open(pdfUrl, '_blank');
        });
    </script>
</body>
</html>
